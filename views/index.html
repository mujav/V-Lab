                In</a>
        </div>

    </div>


    <div class="popup" id="popup-1">
        <div class="content">
            <div class="close-btn" onclick="togglePopup()">
                Ã—</div>

            <h1>Sign in</h1>
            <form id="login">
                <div class="input-field">
                    <input type="text" autocomplete="off" id="username" placeholder="Username" class="validate" />
                </div>
                <div class="input-field">
                    <input type="password" autocomplete="off" id="password" placeholder="Password" class="validate" />
                </div>
                <input class="second-button" type="submit" value="Submit Form" />

            </form>
            <p>Don't have an account? <a href="/signup.html">Sign Up</a></p>


        </div>

    <footer>

    </footer>
    <script>

        //popup
        function togglePopup() {
            document.getElementById("popup-1")
                .classList.toggle("active");
        }

        // login 
        const form = document.getElementById('login')
        form.addEventListener('submit', login)

        async function login(event) {
            event.preventDefault()
            const username = document.getElementById('username').value
            const password = document.getElementById('password').value

            const result = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username,
                    password
                })
            }).then((res) => res.json())

            if (result.status === 'ok') {
                // everythign went fine
                console.log('Got the token: ', result.data)
                localStorage.setItem('token', result.data)
                alert('Success')
            } else {
                alert(result.error)
            }
        }

    </script>
</body>
