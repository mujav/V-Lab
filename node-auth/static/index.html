				In</a>
		</div>

	<h1>Registration</h1>

	<div class="popup active" id="popup-1">
		<div class="content">
			<div class="close-btn" onclick="togglePopup()">
				Ã—</div>

			<h1>Sign in</h1>
			<form id="reg-form">
				<div class="input-field">
					<input type="text" autocomplete="off" id="username" placeholder="Username" class="validate" />
				</div>
				<div class="input-field">
					<input type="password" autocomplete="off" id="password" placeholder="Password" class="validate" />
				</div>
				<input class="second-button" type="submit" value="Submit Form" />

			</form>
			<p>Don't have an account? <a href="#popup-2">Sign Up</a></p>


		</div>
	</div>

	<footer>
		<div class="footer-bottom">
			<p>copyright &copy;2021 <a href="#">V-lab</a> </p>

					<li><a href="#"><i class="fa fa-linkedin-square"></i></a></li>
				</ul>
			</div>
		</div>

	</footer>


	<script>
		const form = document.getElementById('reg-form')
		form.addEventListener('submit', registerUser)

		async function registerUser(event) {
			event.preventDefault()
			const username = document.getElementById('username').value
			const password = document.getElementById('password').value

			const result = await fetch('/api/register', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json; charset=utf-8'
				},
				body: JSON.stringify({
					username,
					password
				})
			}).then((res) => res.text())


			if (result.status === 'ok') {
				// everythign went fine
				alert('Success')
			} else {
				alert(result.error)
			}
		}
	</script>
